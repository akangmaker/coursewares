<script type="text/javascript">
//========Basic===============
class SVG
{
    constructor() {
        this._stage = document.getElementById("svg");
        this._id = 0 //自动增长，唯一定位svg元素
    }

    // Create SVG rectangle
    rect(attr,style)
    {
        let rect = document.createElementNS( "http://www.w3.org/2000/svg", "rect");
        rect["id"] = ++this._id;
        this.set_attr(rect,attr)
        this.set_style(rect,style);
        this._stage.appendChild(rect);
        return rect;
    }

    text(val,attr="",style="")
    {
        let text = document.createElementNS( "http://www.w3.org/2000/svg", "text");
        text.setAttributeNS(null,"id",++this._id); 
        text.setAttributeNS(null,"font-size","12");  
        text.appendChild(document.createTextNode(val));  
        this.set_attr(text,attr);
        this.set_style(text,style);
        this._stage.appendChild(text);
        return text;
    }

    // remove(ele)
    // {
    //     this._stage.removeChild(ele);
    // }

    set_style(ele, props)
    {
        if(typeof(props)=='string') document.getElementById(ele);
        if(typeof(props)=='string') props = str2kvs(props);
        for(let key in props) ele.style[key] = props[key];
    }

    set_attr(ele,props)
    {
        if(typeof(props)=='string') document.getElementById(ele);
        if(typeof(props)=='string') props = str2kvs(props);
        for(let key in props) ele.setAttribute(key,props[key]);
    }
}

//========Tools====

function str2kvs(str)
{
    let res = {}
    let arr = str.split(";");
    for(let i=0; i<arr.length; i++)
    {
        let arr2 = arr[i].split(":");
        if(arr2[0].length > 0)res[arr2[0]] = arr2[1];
    }
    return res;
}

function kvs2str(kvs)
{
    let res = "";
    for(let key in kvs)
    {
        res += key + ":" + kvs[key] + ";";
    }
    return res;
}



function init_algorithm(svg, tl)
{
    var n = 15;
    var id = Array(n+1);
    var a = Array(n+1);
    var b = Array(n+1);
    var c = Array(n+1);

    var t = 0;

    function quick_sort(l, r)
    {
        if(l>=r) return;
        let i = l, j = r;
        let idx = id[i];
        let x = a[i];
        let y = b[i];
        let z = c[i];
        tl.add({targets: [b[i],c[i]], translateY: 100});
        while(i<j)
        {
            while(i<j && a[j]>=x) j--;
            id[i] = id[j]
            a[i] = a[j];
            b[i] = b[j];
            c[i] = c[j];
            if(i<j) tl.add({targets: [b[i],c[i]], translateX: (i-id[i])*25});

            while(i<j && a[i]<=x) i++;
            id[j]= id[i];
            a[j] = a[i];
            b[j] = b[i];
            c[j] = c[i];
            if(i<j) tl.add({targets: [b[j],c[j]], translateX: (j-id[j])*25});
        }
        id[i]= idx;
        a[i] = x;
        b[i] = y;
        c[i] = z;

        tl.add({targets: [b[i],c[i]], keyframes: [{translateX: (i-id[i])*25},{translateY: 0}]});
        quick_sort(l,i-1);
        quick_sort(i+1,r);
    }

    for(let i = 1; i <= n; i++)
    {
        id[i] = i;
        a[i] = parseInt(Math.random()*(n*2)+1);
        b[i] = svg.rect("width:20;height:50;x:0;y:50;","fill:#eee;stroke-width:2;stroke:#666;");
        b[i].setAttribute("height", a[i]*3);
        b[i].setAttribute("x", i*25);
        c[i] = svg.text(a[i],"y:50","fill:#8e8;stroke-width:1;stroke:#666");
        c[i].setAttribute("x", i*25);
    }

    console.log(a);
    quick_sort(1,n);
    console.log(a);
}


function init()
{

    var svg = new SVG();
    var tl = anime.timeline({
        easing: 'linear',
        // direction: 'alternate',
        duration: 800
    });

    init_algorithm(svg,tl);

    tl.pause();

    document.querySelector('#play').onclick = tl.play;

}
